# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

 name: QA1-Manual Trigger

 on:
   workflow_dispatch:
 


 jobs:
   build:

     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v3
     - name: Setup .NET
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: 7.0.x
     - name: get directory
       run: dir
     - name: Restore dependencies
       run: dotnet restore
       working-directory: /home/runner/work/SSY/SSY/abpFramework/SSY
       
     - name: Build
       run:  dotnet build
       working-directory: /home/runner/work/SSY/SSY/abpFramework/SSY/src/SSY.Blazor/
       
      
     - name: Publish
       run: dotnet publish --no-restore --nologo
       working-directory: ./abpFramework/SSY/src/SSY.Blazor/


     - name: Upload Build Artifact
       uses: actions/upload-artifact@v2
       with:
         name: Application_Artifact
         path: /home/runner/work/DotNet6WithGithubActions/DotNet6WithGithubActions/release/

       
     
